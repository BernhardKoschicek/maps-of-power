<!DOCTYPE html>
<html lang="{{ CURRENT_LANGUAGE }}">
<head>
  <meta charset="UTF-8">
  <title>Maps of Power</title>
  <meta name="keywords"
        content="Maps of Power, Historical Geography, History, Archeology, Digital Humanities"/>
  <meta name="description"
        content="The research initiative 'Maps of Power' serves the methodological and interdisciplinary networking of scholars from the field of Historical Geography."/>
  <meta name="author"
        content="Bernhard Koschicek-Krombholz, Mihailo Popovic"/>
  <meta http-equiv="Content-Type" content="text/html; charset = UTF-8"/>
  <link rel="stylesheet" href="/static/node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/node_modules/@fortawesome/fontawesome-free/css/fontawesome.min.css">
  <link rel="stylesheet" href="/static/node_modules/baguettebox.js/dist/baguetteBox.css">
  <link rel="stylesheet" href="/static/css/color.css">
  <link rel="stylesheet" href="/static/css/style.css">

</head>
<body class="bg-light">
<header>
  <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
    <div class="container">
      <div class="col-2">
        <a class="navbar-brand" href="{{ url_for('about') }}">
          <img src="/static/images/mop_logo.svg"
               alt="Maps of Power Logo" height="150"
               class="d-inline-block align-text-top">
        </a>
      </div>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarNavDropdown"
              aria-controls="navbarNavDropdown"
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse container-fluid col-8" id="navbarNavDropdown">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 mx-auto">
          {{ request.path|display_menu|safe }}
        </ul>
      </div>
      <div class="translation list-group list-group-flush align-end d-lg-block col-2">
        {% for language in AVAILABLE_LANGUAGES.items() %}
          <div class="list-group-item bg-dark text-center">
            {% if CURRENT_LANGUAGE == language[0] %}
              <span class="fw-bold text-secondary">{{ language[1] }}</span>
            {% else %}
              <a href="{{ url_for('set_language', language=language[0]) }}"
                 class="text-decoration-none text-secondary">
                {{ language[1] }}
              </a>
            {% endif %}
          </div>
        {% endfor %}
      </div>
    </div>
  </nav>
</header>
<main>
  {% block content %}{% endblock %}
</main>
<footer>
  <div class="d-lg-flex justify-content-between">
    <div class="copyright">
      <p>developed and maintained by <a href="#" target="_blank">company</a></p>
    </div>
    <div>
      <ul class="d-flex gap-3 list-unstyled">
        <li><a href="#"><i class="bi bi-facebook"></i></a></li>
        <li><a href="#"><i class="bi bi-twitter"></i></a></li>
        <li><a href="#"><i class="bi bi-instagram"></i></a></li>
      </ul>
    </div>
  </div>
</footer>
</body>
<script src="/static/node_modules/jquery/dist/jquery.min.js"></script>
<script src="/static/node_modules/datatables.net/js/jquery.dataTables.min.js"></script>
<script src="/static/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/node_modules/jquery-ui-dist/jquery-ui.min.js"></script>
<script src="/static/node_modules/@fortawesome/fontawesome-free/js/all.min.js"></script>
<script src="/static/node_modules/bootstrap-autocomplete/dist/latest/bootstrap-autocomplete.min.js"></script>
<script src="/static/node_modules/baguettebox.js/dist/baguetteBox.js"></script>
<script>
  const navbarCollapse = document.getElementById('navbarNavDropdown');
  const myElement = document.querySelector('.translation');

  navbarCollapse.addEventListener('show.bs.collapse', function () {
    myElement.classList.add('d-none');
  });

  navbarCollapse.addEventListener('hide.bs.collapse', function () {
    myElement.classList.remove('d-none');
  });
</script>


</html>
