<!DOCTYPE html>
<html lang="{{ CURRENT_LANGUAGE }}">
<head>
    <meta charset="UTF-8">
    <title>Maps of Power</title>
    <meta name="keywords"
          content="Maps of Power, Historical Geography, History, Archeology, Digital Humanities"/>
    <meta name="description"
          content="The research initiative 'Maps of Power' serves the methodological and interdisciplinary networking of scholars from the field of Historical Geography."/>
    <meta name="author"
          content="Bernhard Koschicek-Krombholz, Mihailo Popovic"/>
    <meta http-equiv="Content-Type" content="text/html; charset = UTF-8"/>
    <link rel="apple-touch-icon" sizes="180x180" href="/static/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon-16x16.png">
    <link rel="manifest" href="/static/site.webmanifest">
    <link rel="mask-icon" href="/static/safari-pinned-tab.svg" color="#73734a">
    <link rel="shortcut icon" href="/static/favicon.ico">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-config" content="/static/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="/static/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/node_modules/baguettebox.js/dist/baguetteBox.css">
    <link rel="stylesheet" href="/static/node_modules/datatables.net-bs5/css/dataTables.bootstrap5.css">
    <link rel="stylesheet" href="/static/css/color.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/datatables.css">

    <script src="/static/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/static/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/node_modules/jquery-ui-dist/jquery-ui.min.js"></script>
    <script src="/static/node_modules/bootstrap-autocomplete/dist/latest/bootstrap-autocomplete.min.js"></script>
    <script src="/static/node_modules/baguettebox.js/dist/baguetteBox.js"></script>
    <script src="/static/node_modules/muuri/dist/muuri.js"></script>
    <script src="/static/node_modules/datatables.net/js/jquery.dataTables.js"></script>
    <script src="/static/node_modules/datatables.net-bs5/js/dataTables.bootstrap5.js"></script>
    <script src="/static/node_modules/datatables.net-buttons-bs5/js/buttons.bootstrap5.js"></script>
    <script src="/static/node_modules/datatables.net-responsive-bs5/js/responsive.bootstrap5.js"></script>
    <script src="/static/node_modules/datatables.net-searchbuilder-bs5/js/searchBuilder.bootstrap5.js"></script>
    <script src="/static/node_modules/datatables.net-searchpanes-bs5/js/searchPanes.bootstrap5.js"></script>

</head>
<body class="bg-light">
{% from 'macros.html' import create_table with context %}
<header>
</header>
<main>
    {% block content %}{% endblock %}
</main>
<footer class="bg-dark mt-3 pt-5">
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-3 mb-5">
                <p class="fw-bold text-primary">{{ _('navigation') }}</p>
                {% for item in content %}
                    <p class="mb-0"><a class="text-capitalize text-secondary"
                                       href="{{ url_for(item) }}">{{ item.replace('_', ' ') }}</a></p>
                {% endfor %}
            </div>
            <div class="col-12 col-md-3 mb-5">

            </div>
            <div class="col-12 col-md-3 mb-5">

            </div>
            <div class="col text-lg-end mb-5">
                <a class="navbar-brand" href="/">
                    <img src="/static/images/mop_logo.svg"
                         alt="Maps of Power Logo"
                         height="150"
                         class="d-inline-block align-text-top">
                </a>
            </div>
        </div>
    </div>
</footer>
</body>
<script>
    const navbarCollapse = document.getElementById('navbarNavDropdown');
    const myElement = document.querySelector('.translation');

    navbarCollapse.addEventListener('show.bs.collapse', function () {
        myElement.classList.add('d-none');
    });

    navbarCollapse.addEventListener('hide.bs.collapse', function () {
        myElement.classList.remove('d-none');
    });
</script>


</html>
