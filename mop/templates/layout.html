<!DOCTYPE html>
<html lang="{{ CURRENT_LANGUAGE }}">
<head>
    <meta charset="UTF-8">
    <title>Maps of Power</title>
    <meta name="keywords"
          content="Maps of Power, Historical Geography, History, Archeology, Digital Humanities"/>
    <meta name="description"
          content="The research initiative 'Maps of Power' serves the methodological and interdisciplinary networking of scholars from the field of Historical Geography."/>
    <meta name="author"
          content="Bernhard Koschicek-Krombholz, Mihailo Popovic"/>
    <meta http-equiv="Content-Type" content="text/html; charset = UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
<main role="main">

<div class="btn-group" role="group">
    {% for language in AVAILABLE_LANGUAGES.items() %}
      {% if CURRENT_LANGUAGE == language[0] %}
          <button type="button" class="btn btn-sm">{{ language[1] }}</button>
      {% else %}
        <a href="{{ url_for('set_language', language=language[0]) }}" class="text-decoration-none btn btn-sm">
            {{ language[1] }}
        </a>
      {%  endif %}
    {% endfor %}
</div>

    {% block content %}{% endblock %}
</main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</html>
